<body>

    <div class="container-fluid">

        <!--  INGRESAR SUCURSALES-->
        <fieldset id="form" class="border p-2 mt-5">
            <legend id="legend" class="w-auto">Ingresar Sucursal #1</legend>
            <div class="input-group mt-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Nombre de la Sucursal</span>
                </div>
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre"
                    aria-describedby="basic-addon1" id="nombre" name="nombre">
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <div class="input-group mt-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon2">Ganancias</span>
                            <span class="input-group-text" id="basic-addon2">$</span>
                        </div>
                        <input type="number" class="form-control" value="1000.00" min="1000" placeholder="Ganancia"
                            aria-label="Ganancia" aria-describedby="basic-addon2" id="ganancias" name="ganancias">
                    </div>
                </div>

                <div class="form-group col-6">
                    <div class="input-group mt-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Numero de empleados</span>
                        </div>
                        <input type="number" class="form-control" min="10" value="10" placeholder="Empleados"
                            aria-label="empleados" aria-describedby="basic-addon3" id="empleados" name="empleados">
                    </div>
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="col">
                    <button type="submit" id="agregar" name="agregar"
                        class="btn btn-primary btn-lg btn-block">Agregar</button>
                </div>
                <div class="col">
                    <button type="submit" id="reset" name="reset"
                        class="btn btn-warning btn-lg btn-block">Reset</button>
                </div>
            </div>

        </fieldset>
        <fieldset class="border p-2 mt-5">
            <legend class="w-auto">Sucursales que obtienen ganancias entre $1,000 y $30,000 son:</legend>
            <div class="row" id="bt">
            </div>
        </fieldset>
        <fieldset class="border p-2 mt-5">
            <legend class="w-auto">Sucursales que obtienen ganancias mayores de $30,000 son:</legend>
            <div class="row" id="et">
            </div>
        </fieldset>


    </div>
