<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col mt-4">
                <fieldset id="fieldset1" class="border p-2 mt-5">
                    <legend id="legend" class="w-auto">Ingresar notas del Estudiante #1</legend>
                    <form id="form">
                        <div class="form-group">
                            <div class="input-group mt-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">Nombre del Estudiante</span>
                                </div>
                                <input type="text" id="nombre" class="form-control" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mt-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">Nota 1</span>
                                </div>
                                <input type="number" id="not1" class="form-control" value="0" min="0" max="10"
                                    required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mt-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">Nota 2</span>
                                </div>
                                <input type="number" id="not2" class="form-control" value="0" min="0" max="10"
                                    required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mt-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">Nota 3</span>
                                </div>
                                <input type="number" id="not3" class="form-control" value="0" min="0" max="10"
                                    required />
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="input-group mt-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">Nota 4</span>
                                </div>
                                <input type="number" id="not4" class="form-control" value="0" min="0" max="10"
                                    required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mt-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">Nota 5</span>
                                </div>
                                <input type="number" id="not5" class="form-control" value="0" min="0" max="10" required />
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info btn-block">Agregar</button>
                    </form>
                </fieldset>


            </div>
            <div class="col mt-4">
                <fieldset class="border p-2 mt-5">
                    <legend id="legend" class="w-auto">Promedios</legend>
                    <div id="result">

                    </div>
                </fieldset>
            </div>
